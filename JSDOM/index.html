   <input type="checkbox" name="interest" value="sports"> sports
   <input type="checkbox" name="interest" value="music"> music
   <input type="checkbox" name="interest" value="reading"> reading
   <br><br>
    <button onclick="submitInterest()">Submit</button>
    <script>
        function submitInterest() {
            // ดึงข้อมูลจาก checkbox ที่ถูกเลือก
            let checkboxes = document.querySelectorAll('input[name="interest"]');
            let contentHTML = '<ul>';
            //เอา value ของ checkbox ที่ถูกเลือกออกมา
            for (let i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    //console.log(checkboxes[i].value); // แสดงค่าที่เลือกใน console
                    contentHTML += '<li>' + checkboxes[i].value + '</li>';
                }
            }
            //วนค่าที่เลือกใส่กลับไปที่ html
            contentHTML += '<ul>';
            contentHTML += '</ul>';
            // ใส่ html ที่สร้างขึ้นใหม่ลงใน div id="content"
            let contentDiv = document.getElementById('content');
            contentDiv.innerHTML = contentHTML;
        }
    </script>
